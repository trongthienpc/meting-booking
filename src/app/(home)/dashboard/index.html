<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Hello world!</h1>
    </div>
</body>
<script>
    const container = document.querySelector('.container');
    for (let i = 0; i < 100; i++) {
        const div = document.createElement('div');
        div.classList.add('box');
        container.appendChild(div);
    }

    function animateBox() {
        animate('.box', {
            translateX: function () {
                return animate.random(-700, 700);
            },
            translatey: function () {
                return animate.random(-500, 500);
            },
            scale: function () {
                return animate.random(0.5, 1);
            },
            easing: "linear",
            duration: "3000",
            delay: animate.stagger(10),
            complete: animateBox()
        })
    }


</script>
<style>
    .container {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }

    .box {
        position: absolute;
        height: 50px;
        width: 100px;
        background: #6969ff;
        box-shadow: 10px 10px 50px #7171df;
    }
</style>

</html>
